or: #fff;		position:relative;		cursor:pointer;		margin: 0 auto;	}	.define-checkbox div{		display:none;	}	.service-price{		color: #E03E3F;		font-size: 1.2em;		font-weight: bold;	}	.service-price-off{		color: #999;		font-size: 1em;		text-decoration: line-through;	}	.progress{		display: inline-block;		width: 5em;		height: .8em;		border: 1px solid #E03E3F;		position:relative;	}	.progress span{		display: inline-block;		position:absolute;		left:0;		top:0;		height:.7em;		width:5em;		background-color:#E03E3F;	}	.nav-bottom-bar{		position:absolute;		bottom:0;		left:0;		width:100%;		height:5em;		background-color:#fff;		max-width:640px;		line-height: 2em;		padding-top:.5em;	}		.tab-content{		margin-top: .5em;		background-color: #fff;	}	.text-center{		text-align:center;	}	hr{		margin-top:5px;		margin-bottom:5px;	}</style><div ng-controller="orderController">    <!-- Navbars -->    <div class="navbar navbar-app nav-main">        <div class="navbar-brand navbar-brand-center">		上门洗车        </div>        <div class="btn-group pull-left" ng-click="back()">            <div class="btn btn-navbar sidebar-toggle">                <div class="btn-to-back">                </div>            </div>        </div>		    </div>    <div class="scrollable">        <div class="scrollable-content background-gray">            <div class="nav-main-block"></div>			<div class="tab-content">				<div class="withdraw-cash-item" ng-repeat="s in services">										<span class="col-xs-10">						<div style="color:#000;font-weight:bold;font-size:1.1em;">{{s.name}}</div>						<div style="color:#666;font-size:.9em;">擦拭内饰各个部位，并对脚垫和烟灰盒进行洗尘</div>											</span>					<span class="col-xs-2 text-center" style="line-height: 2;">						<span class="service-price">￥{{s.price}}</span>											</span>										<div class="clear"></div>				</div>								<div class="withdraw-cash-item">										<span class="co
