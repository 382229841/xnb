<style>

.myPhone-item-title{

    margin:10px;

}

.myPhone-item-text{

     margin:10px;

     position:relative;

}

.myPhone-item-text input{

	width: 100%;

	border: 0px solid #eeeeee;

	border-bottom: 1px solid #eeeeee;

	color: #000000;

	height: 3.0em;

	padding-left: 0em;

	outline: none;

}

.myPhone-item-text img{     

     position:absolute;

     height:2.2em;

     top:0.6em;

     left:0.6em

}

.myPhone-item-text .fa{     

     position:absolute;

     font-size:1.8em;

     top:0.4em;

     left:0.4em;

     color:#F25A65;

}



.myPhone-item-text button{

     margin-top:5px;

     width: 99%;

     color:#ffffff;

     font-size:1.3em;

     background-color:#51BF87;

     border:1px solid #56C18A;

     height:2.5em;

}

.my_logo{

	height: 100px;

	background: url(image/about_logo_o.png);

	background-repeat: no-repeat;

	background-position: center 0;

	background-size: contain;

	margin-bottom: 1.5em;

	margin-top: 1.5em;

}



</style>

<div ng-controller="myInfoController">

    <!-- Navbars -->

    <div class="navbar navbar-app nav-main">

        <div class="navbar-brand navbar-brand-center">

            <span ng-if="step<2">个人信息</span>  
            <span ng-if="step==2">姓名修改</span>  
            <span ng-if="step==3">密码修改</span>                     

        </div>

        <div class="btn-group pull-left" ng-click="back()">

            <div class="btn btn-navbar sidebar-toggle">

                <div class="btn-to-back">

                </div>

            </div>

        </div>

		<div class="btn-group pull-right" ng-click="save()" ng-show="step>1">

			<div class="btn btn-navbar" style="color:#ffffff;">

			   <!-- <div class="btn-nav-save">

				</div>-->

				保存

			</div>

		</div>

    </div>

    <div class="scrollable">

        <div class="scrollable-content background-gray2">

            <div class="my-content">              

                <div id="divMy" class="my-content">  

                    <div class="nav-main-block"></div>



					

                    <div class="my-item" ng-show="step<2">

                        <a href="" ng-click="updateName();">

                            <div class="my-item-1">

							<span>姓名</span>

							<span class="right-span">{{tokenInfo.realName}}<img src="image/public_ico_arrow.png" /></span></div>

                        </a>  

                        <a href=""  ng-click="updatePassword();">

                            <div class="my-item-1">

							<span>修改密码</span>

							<span class="right-span"><img src="image/public_ico_arrow.png" /></span></div>

                        </a> 

                    </div>

					

					<div class="myPhone-item-text" style="  background-color: #fff;" ng-show="step==3">

                        <span class="col-xs-3" style="height: 3em;line-height: 3em;text-align:right;">旧密码</span>

						

						<span class="col-xs-9">

							<input type="password" ng-model="password"

							placeholder="6-20字母、数字和字符"/>

						

						</span>

						<div class="clear"></div>

						

						<span class="col-xs-3" style="height: 3em;line-height: 3em;text-align:right;">新密码</span>

						<span class="col-xs-9">

							 <input type="password" ng-model="newpassword"

							 placeholder="6-20字母、数字和字符"/>

						

						</span>

						

						<div class="clear"></div>

						

						<span class="col-xs-3" style="height: 3em;line-height: 3em;text-align:right;">确认密码</span>

						<span class="col-xs-9">

							 <input type="password" ng-model="newpassword2"

							 placeholder="6-20字母、数字和字符"/>

						

						</span>

						

						<div class="clear"></div>

                    </div>

					

					<div class="myPhone-item-text" style="  background-color: #fff;" ng-show="step==2">

                        <span class="col-xs-3" style="height: 3em;line-height: 3em;text-align:right;">姓名</span>

						

						<span class="col-xs-9">

							<input type="text" ng-model="username" placeholder="输入您的真实名字"/>

						<!--  onkeydown="checkNumber(this,false);" -->

						</span>						

						<div class="clear"></div>

                    </div>

					



                    <div class="mySet-item-text" style="margin: 10px 0px;" ng-show="step<2">

                        <button class="btn" ng-click="logout();" style="background-color:#fff;color:#f75757;border:#eee;font-size: 1.4em;">退出登录</button>

                     </div>

                </div>

            </div>

        </div>

    </div>

</div>
